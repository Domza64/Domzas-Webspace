<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/admin.css" />

    <title>Admin</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include Admin page scripts -->
    <script type="module" src="../assets/js/admin.js"></script>
  </head>
  <body>
    <button id="fetchButton">ReFetch Data</button>
    <button id="logout">Logout</button>

    <h1>Admin panel</h1>
    <span id="responseText"></span>

    <h2>Comments List</h2>
    <table id="guestBookTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Message</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="guestBookBody"></tbody>
    </table>

    <h2>Article List</h2>
    <table id="articleTable" border="1" style="width: 80%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Text</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="articleBody"></tbody>
    </table>
    <button class="newArticle">NEW ARTICLE</button>

    <form id="editForm" style="display: none">
      <label for="editId">ID:</label>
      <input type="text" id="editId" name="editId" readonly /><br />

      <label for="editTitle">Title:</label>
      <input type="text" id="editTitle" name="editTitle" /><br />

      <label for="editText">Text:</label>
      <textarea
        type="text"
        id="editText"
        name="editText"
        style="width: 80%; height: 500px"
      ></textarea
      ><br />

      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
