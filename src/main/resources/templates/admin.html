<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>
<body>
    <h1>Admin</h1>
    <ul th:each="comment : ${user_comments}">
        <li>
            <div>
                <span th:text="${comment.id}"></span>
                <span th:text="${comment.username}"></span>
                <span th:text="${comment.message}"></span>
                <span th:text="${comment.date}"></span>
            </div>
            <span th:attr="data-commentid=${comment.id}" onclick="removeComment(this)">DELETE</span>
        </li>
    </ul>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
